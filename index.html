<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xtream IPTV Player</title>
    <style>
        :root {
            --primary: #ff6b00;
            --dark: #121212;
            --darker: #0a0a0a;
            --light: #f5f5f5;
            --gray: #333;
            --card: #1e1e1e;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: var(--dark);
            color: var(--light);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid var(--gray);
            margin-bottom: 20px;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: var(--primary);
        }
        
        .user-area {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .avatar {
            width: 32px;
            height: 32px;
            background: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        
        .btn {
            padding: 8px 16px;
            border-radius: 4px;
            border: none;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
        }
        
        .btn-outline {
            background: transparent;
            border: 1px solid var(--primary);
            color: var(--primary);
        }
        
        .btn:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }
        
        /* Main Content */
        .dashboard {
            display: flex;
            gap: 20px;
        }
        
        .sidebar {
            width: 280px;
            flex-shrink: 0;
        }
        
        .panel {
            background: var(--card);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .category-list {
            list-style: none;
        }
        
        .category-item {
            padding: 10px;
            cursor: pointer;
            border-radius: 4px;
            margin-bottom: 5px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .category-item:hover {
            background: var(--gray);
        }
        
        .category-item.active {
            background: var(--primary);
            font-weight: 500;
        }
        
        .content-area {
            flex: 1;
        }
        
        .player-container {
            background: var(--card);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .video-container {
            width: 100%;
            aspect-ratio: 16/9;
            background: black;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 15px;
        }
        
        #iptv-player {
            width: 100%;
            height: 100%;
        }
        
        .channel-list-container {
            background: var(--card);
            border-radius: 8px;
            padding: 15px;
        }
        
        .channel-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 15px;
        }
        
        .channel-card {
            background: var(--darker);
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .channel-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        
        .channel-card.active {
            border: 2px solid var(--primary);
        }
        
        .channel-logo {
            width: 100%;
            height: 100px;
            background: var(--gray);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
        }
        
        /* Loading States */
        .spinner {
            width: 40px;
            height: 40px;
            margin: 20px auto;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Responsive */
        @media (max-width: 992px) {
            .dashboard {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">XTREAM IPTV</div>
            <div class="user-area">
                <button class="btn btn-primary" id="login-btn">Enter Credentials</button>
            </div>
        </header>
        
        <div class="dashboard">
            <div class="sidebar">
                <div class="panel">
                    <h3>CATEGORIES</h3>
                    <ul class="category-list" id="category-list">
                        <!-- Categories will be loaded here -->
                    </ul>
                </div>
            </div>
            
            <div class="content-area">
                <div class="player-container">
                    <div class="video-container">
                        <video id="iptv-player" controls></video>
                    </div>
                </div>
                
                <div class="channel-list-container">
                    <div class="channel-grid" id="channel-grid">
                        <!-- Channels will be loaded here -->
                    </div>
                    <div class="spinner" id="channel-spinner"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Login Modal -->
    <div id="login-modal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 1000; justify-content: center; align-items: center;">
        <div style="background: var(--card); padding: 30px; border-radius: 8px; width: 90%; max-width: 500px;">
            <h2 style="margin-bottom: 20px; color: var(--primary);">Enter Xtream Codes Credentials</h2>
            <form id="login-form">
                <div style="margin-bottom: 15px;">
                    <label style="display: block; margin-bottom: 5px;">Server URL</label>
                    <input type="text" id="server-url" style="width: 100%; padding: 10px; background: var(--darker); border: 1px solid var(--gray); border-radius: 4px; color: white;" 
                           placeholder="http://your.server.com:8080" required>
                </div>
                <div style="margin-bottom: 15px;">
                    <label style="display: block; margin-bottom: 5px;">Username</label>
                    <input type="text" id="username" style="width: 100%; padding: 10px; background: var(--darker); border: 1px solid var(--gray); border-radius: 4px; color: white;" 
                           placeholder="Your username" required>
                </div>
                <div style="margin-bottom: 20px;">
                    <label style="display: block; margin-bottom: 5px;">Password</label>
                    <input type="password" id="password" style="width: 100%; padding: 10px; background: var(--darker); border: 1px solid var(--gray); border-radius: 4px; color: white;" 
                           placeholder="Your password" required>
                </div>
                <button type="submit" style="width: 100%; padding: 12px; background: var(--primary); color: white; border: none; border-radius: 4px; cursor: pointer;">Connect</button>
            </form>
            <div id="login-message" style="margin-top: 15px; color: #ff4444;"></div>
        </div>
    </div>

    <script>
        // Main application
        document.addEventListener('DOMContentLoaded', function() {
            // DOM elements
            const loginBtn = document.getElementById('login-btn');
            const loginModal = document.getElementById('login-modal');
            const loginForm = document.getElementById('login-form');
            const loginMessage = document.getElementById('login-message');
            const player = document.getElementById('iptv-player');
            const categoryList = document.getElementById('category-list');
            const channelGrid = document.getElementById('channel-grid');
            const channelSpinner = document.getElementById('channel-spinner');
            
            // App state
            let credentials = null;
            let categories = [];
            let channels = [];
            
            // Initialize HLS.js if needed
            let hls = null;
            
            // Event listeners
            loginBtn.addEventListener('click', function() {
                loginModal.style.display = 'flex';
            });
            
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                connectToServer();
            });
            
            // Close modal when clicking outside
            loginModal.addEventListener('click', function(e) {
                if (e.target === loginModal) {
                    loginModal.style.display = 'none';
                }
            });
            
            // Connect to Xtream server
            async function connectToServer() {
                const serverUrl = document.getElementById('server-url').value.trim();
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value.trim();
                
                if (!serverUrl || !username || !password) {
                    showLoginMessage('Please fill all fields');
                    return;
                }
                
                try {
                    // Validate server URL
                    const baseUrl = validateServerUrl(serverUrl);
                    
                    // Test connection
                    const testUrl = `${baseUrl}/player_api.php?username=${username}&password=${password}`;
                    const response = await fetch(testUrl);
                    
                    if (!response.ok) {
                        throw new Error('Server connection failed');
                    }
                    
                    const data = await response.json();
                    
                    if (!data.user_info || data.user_info.auth !== 1) {
                        throw new Error('Invalid credentials');
                    }
                    
                    // Save credentials
                    credentials = {
                        server: baseUrl,
                        username,
                        password,
                        userInfo: data.user_info
                    };
                    
                    // Hide login modal
                    loginModal.style.display = 'none';
                    
                    // Load categories
                    loadCategories();
                    
                } catch (error) {
                    console.error('Connection error:', error);
                    showLoginMessage(error.message || 'Connection failed');
                }
            }
            
            // Validate server URL
            function validateServerUrl(url) {
                try {
                    // Add protocol if missing
                    if (!url.startsWith('http://') && !url.startsWith('https://')) {
                        url = 'http://' + url;
                    }
                    
                    // Remove trailing slash
                    url = url.replace(/\/$/, '');
                    
                    // Basic validation
                    new URL(url);
                    
                    return url;
                } catch (e) {
                    throw new Error('Invalid server URL');
                }
            }
            
            // Show login message
            function showLoginMessage(message, isError = true) {
                loginMessage.textContent = message;
                loginMessage.style.color = isError ? '#ff4444' : '#4CAF50';
            }
            
            // Load categories from Xtream API
            async function loadCategories() {
                channelSpinner.style.display = 'block';
                categoryList.innerHTML = '';
                
                try {
                    const categoriesUrl = `${credentials.server}/player_api.php?username=${credentials.username}&password=${credentials.password}&action=get_live_categories`;
                    
                    const response = await fetch(categoriesUrl);
                    if (!response.ok) throw new Error('Failed to load categories');
                    
                    categories = await response.json();
                    
                    // Add "All Channels" option
                    categories.unshift({
                        category_id: 'all',
                        category_name: 'All Channels'
                    });
                    
                    // Render categories
                    renderCategories();
                    
                    // Load channels for first category
                    loadChannels(categories[0].category_id);
                    
                } catch (error) {
                    console.error('Error loading categories:', error);
                    showLoginMessage('Failed to load categories', true);
                } finally {
                    channelSpinner.style.display = 'none';
                }
            }
            
            // Render categories in sidebar
            function renderCategories() {
                categoryList.innerHTML = '';
                
                categories.forEach(category => {
                    const item = document.createElement('li');
                    item.className = 'category-item';
                    item.textContent = category.category_name;
                    item.dataset.categoryId = category.category_id;
                    
                    item.addEventListener('click', function() {
                        // Set active category
                        document.querySelectorAll('.category-item').forEach(i => {
                            i.classList.remove('active');
                        });
                        this.classList.add('active');
                        
                        // Load channels
                        loadChannels(this.dataset.categoryId);
                    });
                    
                    // First item is active by default
                    if (category.category_id === 'all') {
                        item.classList.add('active');
                    }
                    
                    categoryList.appendChild(item);
                });
            }
            
            // Load channels for a category
            async function loadChannels(categoryId) {
                channelSpinner.style.display = 'block';
                channelGrid.innerHTML = '';
                
                try {
                    let channelsUrl;
                    
                    if (categoryId === 'all') {
                        channelsUrl = `${credentials.server}/player_api.php?username=${credentials.username}&password=${credentials.password}&action=get_live_streams`;
                    } else {
                        channelsUrl = `${credentials.server}/player_api.php?username=${credentials.username}&password=${credentials.password}&action=get_live_streams&category_id=${categoryId}`;
                    }
                    
                    const response = await fetch(channelsUrl);
                    if (!response.ok) throw new Error('Failed to load channels');
                    
                    channels = await response.json();
                    
                    // Render channels
                    renderChannels();
                    
                } catch (error) {
                    console.error('Error loading channels:', error);
                    showLoginMessage('Failed to load channels', true);
                } finally {
                    channelSpinner.style.display = 'none';
                }
            }
            
            // Render channels in grid
            function renderChannels() {
                channelGrid.innerHTML = '';
                
                channels.forEach(channel => {
                    const card = document.createElement('div');
                    card.className = 'channel-card';
                    
                    // Construct stream URL
                    const streamUrl = `${credentials.server}/live/${credentials.username}/${credentials.password}/${channel.stream_id}.ts`;
                    
                    card.innerHTML = `
                        <div class="channel-logo">
                            ${channel.stream_icon ? 
                                `<img src="${channel.stream_icon}" alt="${channel.name}" onerror="this.parentElement.textContent='ðŸ“º'">` : 
                                'ðŸ“º'}
                        </div>
                        <div style="padding: 10px;">
                            <div style="font-size: 14px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">${channel.name}</div>
                        </div>
                    `;
                    
                    card.addEventListener('click', function() {
                        playChannel(streamUrl, channel.name);
                        
                        // Highlight selected channel
                        document.querySelectorAll('.channel-card').forEach(c => {
                            c.classList.remove('active');
                        });
                        this.classList.add('active');
                    });
                    
                    channelGrid.appendChild(card);
                });
            }
            
            // Play a channel
            function playChannel(url, channelName) {
                // Stop any existing playback
                if (hls) {
                    hls.destroy();
                }
                
                player.pause();
                
                // Check for HLS stream
                if (url.endsWith('.m3u8')) {
                    // Initialize HLS.js if available
                    if (Hls.isSupported()) {
                        hls = new Hls();
                        hls.loadSource(url);
                        hls.attachMedia(player);
                        hls.on(Hls.Events.MANIFEST_PARSED, function() {
                            player.play().catch(e => {
                                console.error('Playback error:', e);
                                alert('Error playing channel. Please try another.');
                            });
                        });
                    } else if (player.canPlayType('application/vnd.apple.mpegurl')) {
                        // Native HLS support (Safari)
                        player.src = url;
                        player.play().catch(e => {
                            console.error('Playback error:', e);
                            alert('Error playing channel. Please try another.');
                        });
                    } else {
                        alert('HLS playback not supported in this browser');
                    }
                } else {
                    // Assume MPEG-TS stream
                    player.src = url;
                    player.play().catch(e => {
                        console.error('Playback error:', e);
                        alert('Error playing channel. Please try another.');
                    });
                }
                
                // Update UI
                document.title = `${channelName} - Xtream IPTV`;
            }
        });
    </script>
    
    <!-- HLS.js library for better HLS support -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</body>
</html>
